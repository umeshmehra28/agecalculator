<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="styesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; padding-top: 10px;">Birthday Age Calculator</h1>
    <div class="main-container">

        <div class="container">
            <div class="inputs-wrapper">
                <input type="date" id="date-input">
                <button onclick="ageCalculate()">Calculate</button>
            </div>
            <div class="outputs-wrapper">
                <div>
                    <span id="years">
                        -
                    </span>
                    <p>Years</p>
                </div>
                <div>
                    <span id="months">
                        -
                    </span>
                    <p>Months</p>
                </div>
                <div>
                    <span id="days">
                        -
                    </span>
                    <p>Days</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
